<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="chrome://global/skin/in-content/common.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./popup.css" />
    <title>Preview Article</title>
  </head>
  <body>
    <div class="panel">
      <div class="panel-header">
        <h1>Preview Article</h1>

        <div class="actions">
          <button id="closeButton">Close</button>
          <button id="notionButton" class="primary">Save to Notion</button>
        </div>
      </div>

      <div id="toast" class="hidden">
        <div role="alert" aria-live="assertive"></div>

        <div class="actions">
          <button id="toastCloseButton">X</button>
        </div>
      </div>

      <div class="panel-body">
        <div class="section">
          <label for="articleTitle">Title</label>
          <input id="articleTitle" type="text" />
        </div>

        <div class="section">
          <label for="articleByline">Author</label>
          <input id="articleByline" type="text" />
        </div>

        <div class="section">
          <label for="articleMarkdownContent">Markdown</label>
          <textarea id="articleMarkdownContent"></textarea>
        </div>

        <div class="section">
          <label for="articleCoverURL">Cover URL</label>
          <input id="articleCoverURL" type="text" />
        </div>

        <div class="section">
          <label for="articleURL">Article URL</label>
          <input id="articleURL" type="text" />
        </div>
      </div>
    </div>
    <script src="./popup.ts" type="module"></script>
  </body>
</html>
